<!DOCTYPE html>
<html lang="vi">
/*
  This is your site JavaScript code - you can add interactivity!
*/
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool trộn gỏi bọn reup</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tahoma:wght@700&family=Georgia:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #e6f3e6;
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 40px;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .title {
            font-family: 'Georgia', serif;
            font-size: 48px;
            color: #044a42;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .subheaders {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            text-align: center;
        }
        
.subheader {
    width: 48%;
    position: relative;
}

#outputHtml {
    width: 100%;
    height: 300px;
    padding: 20px;
    border: 2px solid #044a42;
    border-radius: 10px;
    resize: none;
    font-size: 16px;
    color: #333;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
    overflow-y: scroll;
}

#copyButton {
    position: absolute;
    top: -10px; 
    right: -10px; 
    transform: translate(0, 50%);
    background-color: #044a42;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 12px;
    z-index: 1; 
}

#copyButton:hover {
    background-color: #044a42;
}

.textareas {
    display: flex;
    justify-content: space-between;
    margin-bottom: 40px;
}

.shuffle-button {
    display: block;
    margin: 0 auto;
}

        h1,
        h2 {
            font-size: 24px;
            color: #044a42;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .textareas {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 20px;
            border: 2px solid #044a42;
            border-radius: 10px;
            resize: none;
            font-size: 16px;
            color: #333;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            overflow-y: scroll;
        }
        
        textarea:focus {
            outline: none;
            border-color: #036f5b;
            box-shadow: 0 0 10px rgba(3, 111, 91, 0.2);
        }
        
        .shuffle-button {
            background-color: #044a42;
            color: #fff;
            font-family: 'Tahoma', sans-serif;
            font-size: 20px;
            text-transform: uppercase;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .shuffle-button:hover {
            background-color: #044a42;
        }

        .watermark {
        margin-top: 40px;
        text-align: center;
        color: #044a42;
        font-family: 'Montserrat', sans-serif;
        font-size: 14px;
    }
    
    .watermark a {
        text-decoration: none;
        color: #044a42;
    }
    
    .watermark a:hover {
        text-decoration: underline;
    }
        
        @media (max-width: 768px) {
            .subheaders,
            .textareas {
                flex-direction: column;
                align-items: center;
            }
            
            textarea {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="title"><b>BÁNH TRÁNG TRỘN</b></div>
        
        <div class="subheaders">
            <div class="subheader">
                <h1>Cho nguyên liệu</h1>
                <textarea id="inputText" placeholder="Dán nội dung gốc vào đây..."></textarea>
            </div>
            <div class="subheader">
                <h2>Măm măm nào</h2>
                <textarea id="outputHtml" placeholder="Nhấn copy để sao chép toàn bộ..." readonly></textarea>
                <button id="copyButton" onclick="copyToClipboard()" style="position: absolute; right: 10px; top: 10px;">Copy</button>
</div>

            </div>
        </div>
        
        <button class="shuffle-button" onclick="shuffleContent()"><b>TRỘN</b></button>
        
        <div class="watermark">
    <a href="https://iamlokabrenna.wordpress.com" target="_blank" style="text-decoration: none; color: #044a42; font-family: 'Tahoma', sans-serif; font-size: 14px;">
        <b>By Lokabrenna</b>
    </a>
        
    </div>
    
    <script>
    function copyToClipboard() {
        var copyText = document.getElementById("outputHtml");
        copyText.select();
        document.execCommand("copy");
        alert("Copied!");
    }

    function shuffleContent() {
        const inputText = document.getElementById('inputText').value.trim();
        
        if (!inputText) {
            alert('Vui lòng nhập nội dung gốc.');
            return;
        }
        
        const sentences = inputText.match(/[^.!?]+[.!?]*\s*/g) || [];
        
        if (sentences.length === 0) {
            alert('Không tìm thấy câu nào để xáo trộn.');
            return;
        }
        
        const shuffledSentences = sentences.slice().sort(() => Math.random() - 0.5);
        
        let resultHtml = '';
        sentences.forEach((sentence) => {
            const hiddenSentence = shuffledSentences.pop() || '';
            const hiddenWithZeroWidthSpace = hiddenSentence.split('').join('&#8203;');
            resultHtml += `${sentence}<span style="font-size:0;color:transparent;">${hiddenWithZeroWidthSpace}</span> `;
        });
        
        document.getElementById('outputHtml').value = `<div>${resultHtml.trim()}</div>`;
    }
</script>

</body>
</html>
